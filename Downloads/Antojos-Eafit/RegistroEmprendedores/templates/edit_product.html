{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Producto – Antojos EAFIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'cuentas/css/style.css' %}">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Editar Producto</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Categoría</label>
        <select class="form-select" id="category" name="category" required>
          <option value="1" {% if product.category == "Dulcesito" %}selected{% endif %}>Dulcesito</option>
          <option value="2" {% if product.category == "Saladito" %}selected{% endif %}>Saladito</option>
          <option value="3" {% if product.category == "Accesorios" %}selected{% endif %}>Accesorios</option>
          <option value="4" {% if product.category == "Bebidas" %}selected{% endif %}>Bebidas</option>
          <option value="5" {% if product.category == "Servicios" %}selected{% endif %}>Servicios</option>
          <option value="6" {% if product.category == "Candies" %}selected{% endif %}>Candies</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="image_file" class="form-label">Cambiar Imagen del Producto</label>
        <input type="file" class="form-control" id="image_file" name="image_file">
        {% if product.image_url %}
          <p class="mt-2">Imagen actual:</p>
          <img src="{{ product.image_url }}" alt="{{ product.name }}" style="max-height: 100px;">
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="{% url 'view_products' entrepreneur.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>

</html>
